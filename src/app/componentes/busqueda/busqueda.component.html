<div class="busqueda px-4 py-1">
    <div class="d-flex justify-content-between w-100">
        <img class="image" src="../../../assets/img/undraw_location_search_re_ttoj.svg" alt=""
            style="width: 18%; float: left;">

        <div class="bloque" style="width: 100%;">
            <p class="titulo fw-bold h1">Welcome</p>
            <p class="text-muted">Esta app te ayudara a conocer cuales son los usuarios de todos tus sistemas</p>
            <!-- search section formulario paa introducir las busquedas-->
            <form class="form-search position-relative mt-2">
                <input type="text" class="input-search p-2 rounded small shadow-sm" name="search" placeholder="search"
                    [(ngModel)]="inputValue" (ngModelChange)="filter()">
                <button class="btn" (click)="search()"><i class="bi bi-search position-absolute"></i></button>
            </form>
            <!-- search section -- end-->
        </div>

        <div class="icons d-flex flex-row justify-content-between mt-2 h5">
            <i class="bi bi-app-indicator"></i>
            <i class="bi bi-box-arrow-in-right" style="margin-left: 10px;" (click)="logout()"></i>
        </div>
    </div>
</div>

<div class="container mx-4">
    <div class="row">
        <div class="ccccc d-flex flex-row justify-content-between">
            <div class="btn-init row">
                <button *ngIf="activo"
                    class="btn d-flex justify-content-center align-item-center active position-relative btn-usuarios-sistemas"
                    routerLink="/usuarios-sistemas" [ngClass]="{'active': url == '/usuarios-sistemas'}"
                    id="btn-usuarios">Usuarios Sistemas
                    <div class="btn-border-bottom position-absolute"></div>
                </button>
                <button *ngIf="activo"
                    class="btn d-flex justify-content-center align-item-center position-relative  btn-caracteristicas-sistemas"
                    id="btn-caracteristicas" routerLink="/caracteristicas-sistemas"
                    [ngClass]="{'active': url == '/caracteristicas-sistemas'}">Caracter√≠sticas Sistemas
                    <div class="btn-border-bottom position-absolute"></div>
                </button>
                <!-- <button *ngIf="!activo"
                    class="btn btn-atras position-relative d-flex justify-content-center align-item-center pl-4"
                    routerLink="/caracteristicas-sistemas">
                    <i class="bi bi-arrow-left-square-fill h3"></i>
                </button> -->
            </div>
            <div *ngIf="activo && add" class="add-b">
                <i  routerLink="/datos-sistema"
                class="bi bi-add bi-plus-square-dotted position-relative"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 pt-2 cont-table">
            <router-outlet></router-outlet>
            <!-- <app-formulario-sistema></app-formulario-sistema> -->
        </div>
    </div>
</div>
